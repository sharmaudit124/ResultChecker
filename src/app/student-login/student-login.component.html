<div class="container" style="margin-top:-8px;">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">

          <h5 class="card-title text-center mb-5 fw-light fs-5">
            <strong>Student Sign In</strong>
          </h5>


          <form [formGroup]="loginForm" (ngSubmit)="loginStudent()">
            <div class="form-floating mb-3">
              <input formControlName="email" type="text" class="form-control" id="floatingInput"
                placeholder="name@example.com" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <label for="floatingInput">Email address</label>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['pattern']">Email is invalid</div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
              <label for="floatingPassword">Password</label>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required</div>
                <div *ngIf="f['password'].errors['pattern']">Empty Space is not allowed</div>
                <div *ngIf="f['password'].errors['minlength']">
                  Password must be at least 6 characters
                </div>
                <div *ngIf="f['password'].errors['maxlength']">
                  Password must not exceed 40 characters
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                Sign in</button>
            </div>
            <hr class="my-4">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
