<div>
    <button type="button" class="btn btn-info" style="margin-top: 10px;margin-left:10px;"
        (click)="redirectToTeacherDashboard()">Back</button>
</div>
<div class="container" style="margin-top:-1%;">

    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="overflow-y: auto;width: 85%;">
        <div class="card border-1 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5" style="margin-top:-2%;">

                <h4 style="padding-top: -30px;" class="card-title text-center mb-5 fw-light fs-5">
                    <strong>Update Result</strong>
                </h4>
                <form [formGroup]="editRecordForm" (ngSubmit)="updateStudentValue()" style="margin-top:-4%;">
                    <div class="row g-3 align-items-center">
                        <div class="col-6">
                            <div class="row">
                                <div class="col-3">
                                    <label class="col-form-label">Roll No.</label>
                                </div>
                                <div class="col-7">
                                    <input type="number" id="rollNo" class="form-control" formControlName="rollNo"
                                         [readonly]="true" />
                                </div>

                            </div>
                            <br>
                            <div class="row g-3 align-items-center">
                                <div class="col-3">
                                    <label class="col-form-label">Name</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" id="name" class="form-control" formControlName="name"
                                        required="true" pattern="^[a-zA-Z\s]+$" ngModel/>
                                    <small class="text-danger" *ngIf="!f['name'].valid">Required Value is Invalid.</small>
                                </div>
                            </div>
                            <br>
                        </div>
                        <div class="col-6">
                            <div class="row" style="margin-top:-6%; margin-bottom: 15px;">
                                <div class="col-4">
                                    <label class="col-form-label">Date Of Birth</label>
                                </div>
                                <div class="col-7">
                                    <input type="date" id="dob" class="form-control" formControlName="dob"
                                        max="2022-07-29"
                                         required="true" />
                                         <small class="text-danger" *ngIf="!f['dob'].valid">Required Value is Invalid.</small>
                                </div>
                                <br>
                                <br>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <label class="col-form-label">Score</label>
                                </div>
                                <div class="col-7">
                                    <input type="number" id="score" class="form-control" formControlName="score"
                                        min="0"
                                        oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
                                         required="true" />
                                         <small class="text-danger" *ngIf="!f['score'].valid">Required s Value is Invalid.</small>
                                   
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center" style="padding-top:30px;padding-left:300px;">
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary"
                            [disabled]="!editRecordForm.valid"><b>Submit</b></button>
                        </div>
                        <div class="col-8">
                            <button type="button" class="btn btn-light" id="clear"
                                (click)="resetFormValue()"><b>Clear</b></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
